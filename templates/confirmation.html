<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Akun</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f0f2f5;
            --text-color: #333;
            --error-color: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .info {
            background-color: #e8f5e9;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: var(--error-color);
        }

        .btn-cancel:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Konfirmasi Akun</h1>
        <div class="info">
            <p><strong>Nama Pengguna:</strong> {{ username }}</p>
            <p><strong>Kata Sandi:</strong> {{ password }}</p>
        </div>
        <p>Apakah Anda yakin ingin membuat akun ini?</p>
        <div class="buttons">
            <form method="POST">
                <button type="submit" name="confirm" value="yes" class="btn">Ya</button>
                <button type="submit" name="confirm" value="no" class="btn btn-cancel">Tidak</button>
            </form>
        </div>
    </div>
</body>
</html>
